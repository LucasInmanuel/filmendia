<!DOCTYPE html>

    <head>
        <title>Filmendia</title>

    <body>

        <main>
            <header>
                <div class="container">
                    <div class="logo-header">
                        <img width="200" src="images/logo-filmendia.png" />
                    </div>
                    <nav class="menu-desktop">
                        <ul>
                            <li><a href="">HOME</a></li>

                </div>
            </header>

            <div class="container">

                <section class="banner-home">

                </section>

                    <div class="preview-texts previewPopular-texts">

                        <div class="preview-texts-nav">

                            <div class="previewSlider-bullets previewPopular-bullets">
                                <span style="background-color: gold;"></span>
                                <span></span>
                                <span></span>
                            </div>
                            <span style="font-family: initial;" class="preview-arrowRight setaSpan">&#8250</span>
                        </div>
                        <a href="#">Todos os filmes</a>
                    </div>

                    <div class="preview-images previewPopular-images">
                        <!--Adicionando previewImages dinamicamente-->
                    </div>

                    <div class="preview-info previewPopular-info">

                    </div>

                </section><!--previewPopular-wrapper-->

                <section class="preview-wrapper">

                    <div class="preview-texts previewTopRated-texts">

                        <div class="preview-texts-nav">
                            <span style="font-family: initial;" class="preview-arrowLeft setaSpan">&#8249</span>
                            <div class="previewSlider-bullets previewTopRated-bullets">
                                <span style="background-color: gold;"></span>
                                <span></span>
                                <span></span>
                            </div>
                            <span style="font-family: initial;" class="preview-arrowRight setaSpan">&#8250</span>
                        </div>
                        <a href="#">Todos os filmes</a>
                    </div>

                    <div class="preview-images previewTopRated-images">
                        <!--Adicionando previewImages dinamicamente-->


                    </div>
                        
                </section><!--previewTopRated-wrapper-->

            </div><!--container-->
        </main>

        <script src="js/functions.js"></script>
        <script src="js/clickPreviewArrows.js"></script>
